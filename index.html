<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>
<body>
 <div id="chart3"></div>
 <div id="angular" ng-controller="DoubleController">
    Add Node :  <input ng-model="num"> 

  

  <button ng-click="double(num);">NODE</button>
 
  </div>
  <div id="angular2" ng-controller="EdgeController">
    Add Edge From :  <input ng-model="edgeValfrom"> 
      Add Edge To :  <input ng-model="edgeValto"> 
  

  <button ng-click="edge(edgeValfrom,edgeValto);">EDGE</button>
 
  </div>
   <div id="angular3" ng-controller="DataController">
    Add node data to node: <input ng-model="node"> 
     With Data: <input ng-model="data"> 

  

  <button ng-click="addData(node,data);">ADD DATA</button>
 
  </div>
  </div>
   <div id="angular4" ng-controller="TrainController">
  <button ng-click="train();">TRAIN</button>
   <p>The result is {{result}} </p>
 
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="http://d3js.org/d3.v2.js"></script>
  <script src="jsnetworkx.js"></script>


  

  <script src="app.js"></script>

</body>
</html>
